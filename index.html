<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>ToDo list</title>
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="header__box">
				<h1>ToDo list</h1>
			</div>
		</div>
	</div>
	<div class="notes">
		<div class="container">
			<div class="notes__inputing">
				<input class="input__text" id="inputNoteHeader" type="text" placeholder="Введите задачу"/>
				<input class="input__text" id="inputNoteAnnotation" type="text" placeholder="Введите комментарий"/>
				<button class="input__button" id="inputButton" type="button">Создать заметку</button> 
			</div>
			<div class="notes__error">Ошибка. У записки должен быть хотя бы заголовок</div>
			<div class="notes__placeholder" id="notesPlaceholder"></div>
		</div>
	</div>
	<script src="assets/scripts/note.js"></script>
</body>
</html>
